<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande d'achats</title>
    <link rel="stylesheet" href="./css/purchases.css">
    <script src="./js/script.js" async></script>
</head>
<body>
    <header class="title">
        <h1>Formulaire de Demande d'Achats</h1>
        <img src="img/logo-centre-de-readaptation-de-mulhouse-colors.svg" alt="Logo de l'entreprise">
    </header>

    <main>

        <form class="purchase">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Nom" required><br><br>
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Prénom" required><br><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="service">Service :</label>
            <select id="service" name="service" required>
                <option value="comptabilite">Comptabilité</option>
                <option value="ressources_humaines">Ressources humaines</option>
                <option value="service_informatique">Service informatique</option>
            </select>
            <br><br>
            
            <label for="materialType">Type de matériel :</label>
            <select id="materialType" name="materialType" required>
                <option value="">Sélectionnez un type</option>
                <option value="materiel-informatique">Matériel Informatique</option>
                <option value="mobilier-de-bureau">Mobilier de bureau</option>
                <option value="fournitures-de-bureau">Fournitures de bureau</option>
                <option value="autres">Autres</option>
            </select>
            <br><br>

            <label for="quantity">Quantité :</label>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="deliveryDate">Date de livraison souhaitée :</label>
            <input type="date" id="deliveryDate" name="deliveryDate" required><br><br>

            <div class="form-actions">
                <button type="submit">Envoyer la demande</button>
                <button type="reset">Annuler</button>
            </div>
        </form>

        <aside class="message-container"></aside>
    </main>

    <footer class="info">
        <h2>Informations Complémentaires</h2>
        <p>Veuillez remplir ce formulaire avec précision. Toute demande incomplète sera ignorée sans notification.</p>
        <p>Pour toute question, veuillez contacter le service des achats à l'adresse email suivante : <a href="mailto:achats@example.com">achats@example.com</a></p>
    </footer>
</body>
</html>
